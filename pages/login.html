<!DOCTYPE html>
<html lang="en">
  <head>
    <!--! GF quicksang  7 6 4  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--! adding animate.style library  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- ! jquery start -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- ? jquery end -->
    <!--! Materialize import googlefont & css  -->
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/main.min.css" />
    <!--? Materialize import  -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!! Navbar component -->
    <header>
      <nav class="quick-bold">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo"
            ><img
              class="animate__animated animate__fadeInUp"
              id="logoFutsal"
              src="../img/logo.png"
              alt=""
          /></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li class="waves-effect waves-light hvr-underline-from-left">
              <a href="homepage.html">AboutUs</a>
            </li>
            <li class="waves-effect waves-light hvr-underline-from-left">
              <a href="#">Services</a>
            </li>
            <li class="waves-effect waves-light hvr-underline-from-left">
              <a href="#">Register</a>
            </li>
            <li class="waves-effect waves-light hvr-underline-from-left">
              <a href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav quick-bold" id="mobile-demo">
        <li class="waves-effect waves-light hvr-underline-from-left">
          <a href="#">AboutUs</a>
        </li>
        <li class="waves-effect waves-light hvr-underline-from-left">
          <a href="#">Services</a>
        </li>
        <li class="waves-effect waves-light hvr-underline-from-left">
          <a href="#">Register</a>
        </li>
        <li class="waves-effect waves-light hvr-underline-from-left">
          <a href="#">Login</a>
        </li>
      </ul>
    </header>

    <!-- -----------------------------------------------------------------------  -->

    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!  BODY -->

    <main id="loginPage">
      <section id="loginSection">
        <div id="loginBox">
          <form action="">
            <h1>LOGIN</h1>
            <input
              class="quick-regular"
              type="text"
              placeholder="Enter Your Name"
            />
            <input
              class="quick-regular"
              type="password"
              placeholder="Enter Your Password"
            />

            <a class="waves-effect waves-light btn-large">LOGIN</a>
            <br />
            <br />
            <br />
            <a id="forgotPasswordLink" href="forgotPassword.html"
              >Forgot Password</a
            >
          </form>
        </div>
      </section>
    </main>

    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!  BODY -->
    <!-- ------------------------------------- ----------------------------------  -->

    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!  FOOTER -->
    <!--! Materialize js import start  -->
    <script src="../script/vendors/materialize.js"></script>

    <!-- !for triggering sidenav  -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems, options);
      });

      // Or with jQuery

      $(document).ready(function () {
        $('.sidenav').sidenav();
      });
    </script>
    <!-- !for flickity javascript  -->
    <script src="../script/vendors/flickity.pkgd.min.js"></script>
    <script>
      $('.main-carousel').flickity({
        // options
        cellAlign: 'left',
        contain: true,
      });
    </script>
  </body>
</html>
